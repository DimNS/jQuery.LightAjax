<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="dist/jquery.lightajax.css">
    <script type="text/javascript" src="dist/jquery.lightajax.js"></script>

    <title>jQuery.LightAjax</title>
</head>

<body>
    <p>
        <button id="js-preloader">
            Показать прелоадер и скрыть через 5 секунд
        </button>
    </p>
    <p>
        <button id="js-default">
            Запрос с настройками по умолчанию
        </button>
    </p>
    <p>
        <button id="js-override">
            Запрос с другими настройками
        </button>
    </p>

    <script type="text/javascript">
        $(function () {
            var lightajax = new LightAjax();

            $('#js-preloader').click(function () {
                lightajax.preloader('show');

                setTimeout(function () {
                    lightajax.preloader('hide');
                }, 5000);
            });

            $('#js-default').click(function () {
                lightajax.post(true, 'https://google.com', {
                    'param1': 'value1',
                    'param2': 'value2'
                }, function (result) {
                    // success code
                    lightajax.preloader('hide');
                    console.log(result);
                });
            });

            $('#js-override').click(function () {
                lightajax.post(true, 'https://google.com', {
                    'param1': 'value1',
                    'param2': 'value2'
                }, function (result) {
                    // success code
                    lightajax.preloader('hide');
                    console.log(result);
                }, {
                    contentType: 'multipart/form-data; charset=utf-8; boundary="boundary"'
                });
            });
        });
    </script>
</body>

</html>
