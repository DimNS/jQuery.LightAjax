<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="dist/jquery.lightajax.css">
    <script type="text/javascript" src="dist/jquery.lightajax.js"></script>

    <title>jQuery.LightAjax</title>
</head>

<body>
    <p>
        <button id="js-preloader">
            Показать прелоадер и скрыть через 5 секунд
        </button>
    </p>
    <p>
        <button id="js-default">
            Запрос с настройками по умолчанию (см. в консоль)
        </button>
    </p>

    <script type="text/javascript">
        $(function () {
            var lightajax = new LightAjax();

            $('#js-preloader').click(function () {
                lightajax.preloader('show');

                setTimeout(function () {
                    lightajax.preloader('hide');
                }, 5000);
            });

            $('#js-default').click(function () {
                lightajax.get(true, 'https://api.github.com', {}, function (result) {
                    // success code
                    lightajax.preloader('hide');
                    console.log(result);
                });
            });
        });
    </script>
</body>

</html>
